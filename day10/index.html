<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibXVtdWxpbjk2IiwiYSI6ImNqdzZrOThvYTE3eG80NHM0am9vb3NjZHUifQ.lE8p8BO0YOWIviA4fyJPjA';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mumulin96/ck2ssfkax1ua91cqo35j59gnn', // stylesheet location
    center: [13.737262, 51.050407], // starting position [lng, lat]
    zoom: 12 // starting zoom
});
</script>

</body>
</html>
